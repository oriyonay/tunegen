<!DOCTYPE html>
<head>
  <title>~ TuneGen ~</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <script src='generator.js'></script>
  <script>
    document.body.className += ' fade';
    document.addEventListener('DOMContentLoaded', () => {
        // remove the fade:
        setTimeout(() => {
          document.body.className = '';
        }, 500);
    });
  </script>
  <h2>TuneGen!</h2>
  <p>chord progressions are generated based on statistical analysis of over 16,000 popular songs.</p>
  <h4>check out the code on <a href='https://github.com/oriyonay/tunegen'>GitHub</a>!</h4>

  <input type='number' id='NUM_CHORDS' placeholder='number of chords'>
  <button class='button1' onclick='generate()'>generate!</button>
  <br><br>
  <h4 id='generator_status1'></h4>
  <h4 id='generator_status2'></h4>
  <h4 id='generator_status3'></h4>
  <p id='notes' style='visibility: hidden'><b>note</b>: progression keys are shown in their relative major.
    <br>
    <b>pro tip</b>: try adding a creative spice to these progressions by using 7ths and 9ths!
  </p>
</body>

</html>
